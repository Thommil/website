server {
        listen 80;
        listen [::]:80;

        root /var/www/html;
        index index.html;

        server_name thommil.com;

        location / {
                try_files $uri $uri/ =404;
        }
}

server {
        listen 443;
        listen [::]:443;

        root /var/www/html;
        index index.html;

        server_name thommil.com;

        ssl             		on;
	ssl_certificate                 /etc/nginx/conf.d/server.crt;
        ssl_certificate_key             /etc/nginx/conf.d/server.key;
        ssl_protocols             	TLSv1 TLSv1.1 TLSv1.2;
        ssl_prefer_server_ciphers 	on;

        location / {
                try_files $uri $uri/ =404;
        }
}
